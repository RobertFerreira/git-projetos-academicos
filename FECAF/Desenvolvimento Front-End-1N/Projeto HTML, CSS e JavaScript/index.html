<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="/javascript/script.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="/imagens/logo.png">
    <title>Projeto HTML, CSS e JavaScript</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="title">
            <img src="./imagens/logo.png" alt="Logo do Site">
            <h1>Group</h1>
        </div>
        <div class="menu">
            <ul>
                <li>INICIO</li>
                <li>PERSONAGENS</li>
                <li>EPISÓDIOS</li>
                <li>FÓRUM</li>
            </ul>
        </div>
    </div>
    <!-- FILTRO -->
    <div class="filtro">
        <input type="text" name="nome" id="nome" placeholder="Carregando Personagens..." disabled>
        <button type="button" id="botao-pesquisa" disabled>Buscar</button>
    </div>
    <!-- CARDS -->
    <div class="cards" id="cards">
    </div>
    <!-- FOOTER -->
    <div class="footer">
        <p>
            Rick and Morty Group © 2023
        </p>
    </div>
</body>
</html>
